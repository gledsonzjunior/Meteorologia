<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <p class="creditos">Designed by <a href="www.freepik.com"> Freepik </a></p>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite a cidade">

        <button onclick="CliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/532554/search-alt.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">25°C</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

            <p class="umidade">Max: 26ºC Mín: 24ºC</p>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
